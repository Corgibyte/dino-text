<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Ipsum</title>
</head>
<body>
  <div class="container">
    <h1 class="animate__animated animate__jackInTheBox">Dino Ipsum Animation Extravaganza!</h1>
    <p>Click on the text after it's generated!</p>
    <form id="inputForm">
      <div class="row">
        <div class="form-group col-3">
          <input id="wordsInput" type="number" min="1" max="5000" class="form-control" placeholder="Number of Words" required>
        </div>
        <div class="form-group col-3">
          <input id="paraInput" type="number" min="1" max="500" class="form-control" placeholder="Number of Paragraphs" required>
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-secondary">Generate</button>
        </div>
      </div>
    </form>
    <div id="output">
    </div>
  </div>  
</body>
</html>
